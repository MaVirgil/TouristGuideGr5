<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Attraction</title>
    <link th:href="@{/style/style.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="top_grid">
    <header th:replace="~{/fragments/_commonElements :: header}"></header>
    <nav th:replace="~{/fragments/_commonElements :: topNav}"></nav>
    <main>
        <div class="content_grid">
            <aside class="left_sidebar"></aside>
            <section>
                <article class="info-box">
                    <div th:replace="~{/fragments/_formElements :: basicForm(attraction=${attraction}, pageRef=${pageRef})}"></div>
                </article>
            </section>
            <aside class="right_sidebar"></aside>
        </div>
    </main>
    <footer th:replace="~{/fragments/_commonElements :: footer}"></footer>
</div>
</body>
</html>
