<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Attraction</title>
</head>
<body>
    <div class="form-wrapper">
        <form action="#" th:action="@{/attractions/save}" th:object="${attraction}" method="post">
            <h2>Register an attraction</h2>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div>
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" required></textarea>
            </div>

            <div>
                <label for="city">Select a city</label>
                <select id="city" th:field="*{city}">
                    <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"/>
                </select>
            </div>

            <fieldset>
                <legend>Choose applicable tags</legend>

                <div th:each="tag : ${tags}" id="tag-checkbox">
                    <label for="checkbox"></label>
                    <input id="checkbox" type="checkbox" th:field="*{selectedTags}" th:value="${tag}" th:text="${tag.name}">
                </div>
            </fieldset>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
