<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- HEADER FRAGMENT -->
    <header th:fragment="header">
        <img id="header-background-image" src="/images/headerImage.webp" alt="Illustration of central Copenhagen">
        <h1>TOURIST GUIDE</h1>
    </header>

    <!-- NAV FRAGMENT -->
    <div id="nav-container" th:fragment="topNav">
        <nav id="top-nav">
            <div th:replace="~{/fragments/_attributeElements :: home_link}"></div>
            <div th:replace="~{/fragments/_attributeElements :: attractions_link}"></div>
            <div th:replace="~{/fragments/_attributeElements :: about_link}"></div>
        </nav>
    </div>

    <!-- CONTENT FRAGMENTS || Could be useful for dynamically generated sections? -->
    <section th:fragment="sections"></section>

    <article th:fragment="articles" class="info-box"></article>

    <!-- FOOTER FRAGMENT -->
    <footer th:fragment="footer">
        <p>
            Tourist Guide API<br>
            Tlf. 00 00 00 00 <br>
            CVR-Nummer 00000000
        </p>
    </footer>
</body>
</html>
