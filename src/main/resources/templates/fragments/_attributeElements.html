<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attraction Fragments</title>
</head>
<body>
        <!--
        Sætter et fragment ved hjælp af th:fragment
        === FORM FRAGMENTS ===
        De her burde nok smides ind i _formElements
        Alle tager imod et attraction object.
        -->
        <a class="actions" th:fragment="showAttractionTags(attraction)" th:href="@{'/attractions/' + ${attraction.id} + '/tags'}">
            <button type="submit">Tags</button>
        </a>
        <a th:fragment="newAttractionForm(pageRef)" th:href="@{'/attractions/add?pageRef=' + ${pageRef}}">
            <button type="submit">Register</button>
        </a>
        <a class="actions" th:fragment="updateAttractionForm(attraction, pageRef)" th:href="@{'/attractions/' + ${attraction.id} + '/edit?pageRef=' + ${pageRef}}">
            <button type="submit">Edit</button>
        </a>
        <form class="actions" th:fragment="deleteAttraction(attraction)" th:action="@{'/attractions/delete/' + ${attraction.id}}" method="post">
            <button type="submit">Delete</button>
        </form>

        <!-- Nav bar links -->
        <a th:fragment="home_link" href="/">Home</a>
        <a th:fragment="attractions_link" href="/attractions">Attractions</a>
        <a th:fragment="about_link" href="/about.html">About</a>
</body>
</html>
